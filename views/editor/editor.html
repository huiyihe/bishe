<div class="editor">
	

<form novalidate="" role="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">活动名称</label>
      <div class="col-md-8">
        <input type="text" required="" placeholder="必填" rows="20" cols="8" id="title" class="form-control" name="title">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">标签</label>
      <div class="col-md-8">
        <input type="text" required="" placeholder="给活动标明标签便于查找" id="subject" class="form-control" name="title">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="description">活动描述</label>
      <div class="col-md-8">
        <textarea required="" class="form-control" placeholder="详细描述活动有利于活动宣传" rows="10" cols="30" id="description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="input-file-now-custom-2">图片(如：宣传海报)</label>
      <div class="col-md-8">
        <input type="file" id="input-file-now-custom-2" class="dropify" data-height="300" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-info" type="submit">提交</button>
      </div>
    </div>
  </form>
</div>
