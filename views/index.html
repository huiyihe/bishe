	<body>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<div class="panel">
					<ul id="myTab1" class="nav nav-tabs nav-justified">
						<li class="active">
							<a href="#login" data-toggle="tab">login</a>
						</li>
						<li class="">
							<a href="#profile1" data-toggle="tab">register</a>
						</li>

					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade active in" id="login">
							<input type="text" required="" placeholder="Name" id="name" class="form-control" name="name">
							<input type="text" required="" placeholder="Password" id="Password" class="form-control" name="Password">
							<input type="submit" required="" value="立即登录" id="login_submit" class="form-control" name="login_submit">
							<!--<a class="register_now">
								立即注册
							</a>-->
							<a class="psd_msg">
								忘记密码
							</a>
						</div>
						<div class="tab-pane fade " id="profile1">
							<input type="text" required="" placeholder="请输入用户名" id="name" class="form-control" name="name">
							<input type="text" required="" placeholder="请输入密码" id="Password" class="form-control" name="Password">
							<input type="text" required="" placeholder="请再次输入密码" id="Password_again" class="form-control" name="Password_again">
							<input type="text" required="" placeholder="电子邮箱" id="email" class="form-control" name="email">
							<input type="submit" required="" value="立即注册" id="register_now" class="form-control" name="register_now">
							
						</div>

					</div>
				</div>
			</div>
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

		</div>

								</li>
								<li>
									<a title="contact" href="#/personal"><span class="glyphicon glyphicon-user"></span></a>
									
								</li>
								
							</ul>

		<section id="contact" class="single-page scrollblock">
			<div class="container">
				<div class="align"><i class="icon-mail-2"></i></div>
				<h1>Contact us now!</h1>
				<div class="row foot_form">
					<div class="span12">
						<div class="cform" id="theme-form">
							<form action="#" method="post" class="cform-form">
								<div class="row">
									<div class="span6"> <span class="your-name">
                    <input type="text" name="your-name" placeholder="Your Name" class="cform-text" size="40" title="your name">
                    </span> </div>
									<div class="span6"> <span class="your-email">
                    <input type="text" name="your-email" placeholder="Your Email" class="cform-text" size="40" title="your email">
                    </span> </div>
								</div>
								<div class="row">
									<div class="span6"> <span class="company">
                    <input type="text" name="company" placeholder="Your Company" class="cform-text" size="40" title="company">
                    </span> </div>
									<div class="span6"> <span class="website">
                    <input type="text" name="website" placeholder="Your Website" class="cform-text" size="40" title="website">
                    </span> </div>
								</div>
								<div class="row">
									<div class="span12"> <span class="message">
                    <textarea name="message" class="cform-textarea" cols="40" rows="10" title="drop us a line."></textarea>
                    </span> </div>
								</div>
								<div>
									<input type="submit" value="Send message" class="cform-submit pull-left">
								</div>
								<div class="cform-response-output"></div>
							</form>
						</div>
					</div>
					<!-- ./span12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
